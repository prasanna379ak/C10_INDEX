name: C_INDEX-10

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:        # allow manual run

jobs:
  run-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run index engine
        run: |
          python scripts/index_engine.py

      - name: Publish data to public
        run: |
          python scripts/publish_data.py

      - name: Commit updated index data
        run: |
          git config user.name "c-index-bot"
          git config user.email "bot@cindex.local"
          git add data/index_values.csv public/data/index_values.csv
          git commit -m "Update index values" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
